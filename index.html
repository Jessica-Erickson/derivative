<!DOCTYPE html>
<html>
  <head>
    <title>Derivative</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <h1>Derivative</h1>
    <h3>Choose a sort method:</h3>
    <ul>
      <li class='active'>Virus <img src="assets/virus.svg" /></li>
      <li>Diamond <img src="assets/diamond.svg" /></li>
      <li>Bloom <img src="assets/bloom.svg"></li>
    </ul>
    <h3>Upload an image smaller than 2MB to sort:</h3>
    <input type='file' accept='.jpg,.jpeg,.png' />
    <canvas id='canvas'></canvas>
    <label for='errors'>Errors:</label>
    <p id='errors'>None</p>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Derivative</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <main>
      <h1>DERIVATIVE</h1>
      <h3>Choose a sort method:</h3>
      <ul>
        <li class='active sort-method'>Virus <img src="assets/virus.svg" /></li>
        <li class='sort-method'>Diamond <img src="assets/diamond.svg" /></li>
        <li class='sort-method'>Bloom <img src="assets/bloom.svg"></li>
      </ul>
      <h3 class='pale-green'>Upload an image smaller than 2MB to sort:</h3>
      <input type='file' accept='.jpg,.jpeg,.png' />
      <canvas id='canvas'></canvas>
      <div>
        <label for='errors'>Errors:</label>
        <p id='errors'>None</p>
      </div>
    </main>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
